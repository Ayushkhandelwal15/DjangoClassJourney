<!DOCTYPE html>
{% load static %}
{% static "images" as baseUrl %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'styles/nunito-font.css' %}" >
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>
<body class="form-v6">
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
                {% load static %}
				<img src="{% static 'images/form-v6.jpg' %}" alt="form">
			</div>
			<form class="form-detail" action="/account/register/" method="post">
                {% csrf_token %}
				<h2>Register Form</h2>
				<div class="form-row">
					<input type="text" name="username" id="username" class="input-text" placeholder="User name" required>
				</div>
				<div class="form-row">
					<input type="text" name="first_name" id="first-name" class="input-text" placeholder="first Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="last_name" id="last-name" class="input-text" placeholder="last Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="email" id="email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password1" id="password1" class="input-text" placeholder="Password" required>
				</div>
				<div class="form-row">
					<input type="password" name="password2" id="password2" class="input-text" placeholder="Comfirm Password" required>
				</div>
				<div class="form-row-last">
					<input type="submit" class="register" value="Submit" >
				</div>
			</form>
		</div>
	</div>
</body>
</html>
